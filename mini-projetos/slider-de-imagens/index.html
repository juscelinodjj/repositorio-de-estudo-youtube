<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de imagens</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <section class="slider">
      <div class="container-slider">
        <input type="radio" name="radio" id="radio-1">
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <div id="first-image" class="image-container">
          <img src="assets/img/1.jpg" alt="Visões de Robô">
        </div>
        <div class="image-container">
          <img src="assets/img/2.jpg" alt="Fundação">
        </div>
        <div class="image-container">
          <img src="assets/img/3.jpg" alt="Fundação e Império">
        </div>
        <div class="image-container">
          <img src="assets/img/4.jpg" alt="Segunda Fundação">
        </div>
      </div>
      <div class="navigation">
        <label for="radio-1" id="label-1" class="active"></label>
        <label for="radio-2" id="label-2"></label>
        <label for="radio-3" id="label-3"></label>
        <label for="radio-4" id="label-4"></label>
      </div>
    </section>
  </body>
</html>
